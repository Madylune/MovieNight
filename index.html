<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Movie Night</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <img class="logo" src="https://www.ucitownandgown.com/uploads/2/9/2/9/29298875/1450829632.png" height=65/>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav">
                <li class="nav-item tab active" onclick="toggleTab(event, 'Popular')">
                    Populaires
                </li>
                <li class="nav-item tab" onclick="toggleTab(event, 'TopRated')">
                    Mieux notés
                </li>
                <li class="nav-item tab" onclick="toggleTab(event, 'UpComing')">
                    Sorties prochaines
                </li>
                <li class="nav-item tab" onclick="toggleTab(event, 'NowPlaying')">
                    Actuellement en salle
                </li>
            </ul>
            <div class="searchBar-container">
                <input type="text" id="searchBar" onkeyup="searchMovie()" placeholder="Rechercher un film..">
            </div>
        </div>
    </nav>

    <div class="wrapper">
        <div id="Trailer">
            <h2>A ne pas manquer</h2>
        </div>
        <div id="Popular" class="screen" style="display: block">
            <h2>Populaires</h2>
            <ul id="popular-list" class="movies-list"></ul>
        </div>

        <div id="TopRated" class="screen">
            <h2>Mieux notés</h2>
            <ul id="toprated-list" class="movies-list"></ul>
        </div>

        <div id="UpComing" class="screen">
            <h2>Sorties prochaines</h2>
            <ul id="upcoming-list" class="movies-list"></ul>
        </div>

        <div id="NowPlaying" class="screen">
            <h2>Actuellement en salle</h2>
            <ul id="nowplaying-list" class="movies-list"></ul>
        </div>
    </div>
    
    <script
		src="https://code.jquery.com/jquery-3.3.1.js"
		integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
    <script src="js/script.js"></script>
</body>
</html>
